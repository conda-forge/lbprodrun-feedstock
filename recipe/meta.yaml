{% set name = "lbprodrun" %}
{% set version = "1.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 65c8c69e71d9d77e638cb0bb8a18d588ccdff614f6d5448e38c61c1ed1d472df

build:
  number: 0
  noarch: python
  entry_points:
    - lb-prod-run = LbProdRun.__main__:app
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.9
    - setuptools >=42
    - wheel
    - setuptools-scm >=3.4
    - pip
  run:
    - python >=3.9
    - click >=8.0
    - lbenv
    - pydantic >=1.10
    - typer >=0.4.1
    - packaging
    - pyyaml >=6.0
    - lbcondawrappers

test:
  imports:
    - LbProdRun
  commands:
    - pip check
    - lb-prod-run --help
  requires:
    - pip

about:
  home: https://gitlab.cern.ch/lhcb-core/lbprodrun
  summary: CLI for running LHCb applications from LHCbDIRAC
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chrisburr
